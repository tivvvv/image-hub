server:
  port: 8111
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000

spring:
  servlet:
    multipart:
      max-file-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/image_hub?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true
    username: root
    password: root
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000
  profiles:
    active: prod
  session:
    store-type: redis
    timeout: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: image-hub 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.tiv.image.hub.controller